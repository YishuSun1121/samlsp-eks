server.error.include-message=always

logging.level.org.springframework.security.saml=DEBUG
logging.level.org.opensaml=DEBUG
logging.level.com.nextjump.saml2=DEBUG
logging.level.PROTOCOL_MESSAGE=DEBUG
logging.file.name=./logs/saml2_sp.log

server.error.whitelabel.enabled=false
server.error.path=/error

spring.main.allow-circular-references=TRUE

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# datasource
spring.datasource.url=jdbc:h2:mem:test_mem
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

#h2
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

